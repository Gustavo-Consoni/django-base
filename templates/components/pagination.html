<div class="flex max-sm:flex-col items-center w-full gap-6">
    <p
        class="text-sm text-gray-900 font-medium"
        x-text="'Pagina ' + pagination.current_page + ' de ' + pagination.total_pages"
    >
    </p>
    <div class="flex items-center border rounded divide-x overflow-hidden">
        <button
            class="hover:bg-gray-100 duration-300 p-2"
            @click="{{ pagination_function }}(pagination.current_page - 1)"
            :disabled="pagination.current_page - 1 < 1"
        >
            <svg class="text-gray-900 size-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
            </svg>
        </button>
        <template x-for="page in pagination.total_pages" hidden>
            <button
                :class="page == pagination.current_page ? 'bg-indigo-600 hover:bg-indigo-500' : 'hover:bg-gray-100'"
                class="duration-300 px-4 py-2"
                @click="{{ pagination_function }}(page)"
                :disabled="page == pagination.current_page"
            >
                <p
                    :class="page == pagination.current_page ? 'text-white' : 'text-gray-900'"
                    class="text-sm font-medium"
                    x-text="page"
                >
                </p>
            </button>
        </template>
        <button
            class="hover:bg-gray-100 duration-300 p-2"
            @click="{{ pagination_function }}(pagination.current_page + 1)"
            :disabled="pagination.current_page + 1 > pagination.total_pages"
        >
            <svg class="text-gray-900 size-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
</div>
